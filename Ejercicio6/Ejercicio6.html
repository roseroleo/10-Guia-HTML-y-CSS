<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Registrar un usuario</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <label>Nombre usuario</label><br>
        <input type="text" name="Nombre"><br>
        <label>Password</label><br>
        <input type="password"><br>
        <label>Edad</label><br>
        <input type="number"><br>
        <label>Fecha de Nacimiento</label><br>
        <input type="date"><br>
        <label>Sexo</label><br>
        <input type="radio" name="sexo">Hombre
        <input type="radio" name="sexo">Mujer 
        <input type="radio" name="sexo">Otro <br> 
        <label>Sexo</label><br>      
        <select name="Sexo">
            <option>Hombre</option>
            <option>Mujer</option>
            <option>Otro</option> 
        </select>
        <br>
        <label>Sexo</label><br>
        <input type="checkbox" name="Sexo" value="1">Hombre
        <input type="checkbox" name="Sexo" value="1">Mujer
        <input type="checkbox" name="Sexo" value="1">Otro
    </form>
</body>
